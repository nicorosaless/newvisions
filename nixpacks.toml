[phases.setup]
nixPkgs = ["python311", "gcc", "ffmpeg", "nodejs"]

[phases.install]
cmds = [
  "cd frontend && npm ci",
  "cd frontend && npm run build",
  "python -m venv --copies /opt/venv",
  ". /opt/venv/bin/activate",
  "pip install -r requirements.txt"
]

[start]
cmd = "PYTHONPATH=/app python -m uvicorn backend.main:app_instance --host 0.0.0.0 --port ${PORT:-5002}"

[variables]
PORT = "5002"
APP_NAME = "newvisions-backend"
ENV = "production"
PYTHONPATH = "/app"
